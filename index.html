  <title>Per Te</title>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Monsieur La Doulaise', cursive;

      align-items: center;
      height: 100vh;

      padding: 20px;
      line-height: 1.8;      
      word-spacing: 0.1em;
    }
  </style>

<body> 
    Stò bussando alla tua porta<br>
    e aspetterò<br>
    finchè mi chiamerai<br>
    ogni volta che avrai bisogno di me<br>
    io ci sarò<br>
    finché avrò fiato<br>
    mi troverai lì<br>
    e aspetterò finché vivrò.<br>
</body>
