<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per Te</title>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: 'Monsieur La Doulaise', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenuto {
      font-size: 4em;
      line-height: 1.6;
      word-spacing: 0.1em;
      text-align: center;
      padding: 0 5vw;
    }
  </style>
</head>
<body>
  <div class="contenuto">
    Stò bussando alla tua porta<br>
    e aspetterò<br>
    finché mi chiamerai<br>
    ogni volta che avrai bisogno di me<br>
    io ci sarò<br>
    finché avrò fiato<br>
    mi troverai lì<br>
    e aspetterò finché vivrò.<br>
  </div>
</body>
</html>
