<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per Te</title>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Monsieur La Doulaise', cursive;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2em;
      padding: 20px;
      line-height: 1.8;
      color: #5c3d2e;
    }
    .contenuto {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="contenuto">
    Stò bussando alla tua porta<br>
    e aspetterò finchè mi chiamerai<br>
    ogni volta che avrai bisogno di me io ci sarò<br>
    finché avrò fiato sarò lì<br>
    e aspetterò finché vivrò.<br>
  </div>
</body>
</html>
